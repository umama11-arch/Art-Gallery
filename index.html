<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body{
            background-color: #fff9f8;
            color: #333333;
        }
        .navbar{
            height: 60px;
            background-color: #fff9f8;
            font-size: 20px;
        }
        .hero{
            margin-top: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 500px;
            background: linear-gradient(rgba(122,122,122,0.4),rgba(122,122,122,0.4)),url("WhatsApp Image 2026-02-07 at 1.31.31 PM.jpeg");
            background-repeat: no-repeat;
            background-position: center;
        background-size: cover;
        }
        .nav-item a:hover{
            color: #ff6f91;
        }
        .nav-item a:active{
            color: #ff6f91;
        }
        .herobuttons{
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .btn{
            background-color: #ff6f91;
            border-radius: 15px;
            padding: 8px;
            font-weight: bold;
            color: #fff;
            height: 50px;
        }
        .btn:hover{
            background-color: #d8a1b4;
            color: #fff;
        }
        .gallery{
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items:center ;
            padding-top: 30px;
            border: 2px solid #fff;
        }
        .gallerymain{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap: 10px;
        }
        .galleryheading{
            font-size: 56px;
            font-weight: 700;
        }
        .gallerytext{
            color: #666666;
            font-size: 22px;
        }
      
        .card{
            background-color: #ffeff2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* box-shadow: 0 8px 25px rgba(255, 111, 145, 0.15); */
            transition: 0.3s ease;
        }
        .card:hover{
            transform: translateY(-10px);
        }
        .card img{
            height: 60%;
            width: 60%;
            border-radius: 10px;
            cursor: pointer;
            border: 1px solid #fff;
        }
        .cardbtn{
            background-color: #ff6f91;
            /* padding: 10px; */
            /* display: flex; */
            align-content: center;
            border-radius: 7px;
            border: 2px solid #ff6f91;
            width: 100px;
            height: 40px;
            color: #fff;
        }
        .cardheading{
            color: #666666;
            font-size: 30px;
        }
        textarea{
            width: 40%;
            height: 100%;
            border-radius: 10px;
        }
        .customized{
            margin-top: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 400px;
            margin-bottom: 50px;
        }
        .enter{
            background-color: #fff;
            height: 90%;
            width: 50%;
            border-radius: 10px;
            border: 2px solid #ff6f91;
        }
        .label{
            font-weight: 600;
        }
        .customizform{
            padding-top: 20px;
            gap: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <header>

                </button>
                <div class="collapse navbar-collapse" id="nav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a href="#heroid" class="nav-link">About</a></li>

                        <li class="nav-item"><a href="#customizedid" class="nav-link">Order Customized</a></li>

                </div>
            </div>
        </nav>
    </head>

                <div class="card" data-card-id="2">

            <div class="card" data-card-id="3">

            <div class="card" data-card-id="4">

            <div class="card" data-card-id="5">

                <div class="card-caption"><h3 class="cardheading"></h3>
                    <div class="btns">

            <div class="card" data-card-id="6">

            <div class="card" data-card-id="8">

                    <div class="btns">
                        
                        <button class="cardbtn order">Order</button>
                        <button class="cardbtn">Add</button>
                    </div>
                </div>
            </div>
            </div>
        </section>


        <section class="customized" id="customizedid">
            <h2 class="customizheading">Customize Your Sketches</h2>
            <h4 class="customiztext">Enter your Requirements Here</h4>
            
            <div class="enter">
                <form action="submit" class="customizform" >
                    <div class="select1">
                        
                        <p class="label">What Exactly is your Sketch?</h3>
                            <div class="">

                                    <option>Person</option>
                                    <option>Nature</option>
                                    <option>For Your Brand</option>

                                </select>
                </div>
            </div>
                    <textarea name="Requirements" id="" placeholder="Enter Your Requirements here"></textarea>
                    <div class="btn px-5">Submit</div>
                </form>
            </div>
        </section>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
<script>
    document.querySelectorAll('.order').forEach(button=>{
        button.addEventListener('click',function(event){
            event.preventDefault();

            const cardid=this.parentElement.getAttribute('data-card-id');
            const phone='03140441410';

            const message='i would order: ${cardid}';
            const link='https://wa.me/${03140441410}?text=${encodeURIComponent(message)} '

            window.open(link,'_blank');
        })
    })

    let order=document.getElementById('viewgallery')
    const gallery=document.getElementById('gallery')

    order.addEventListener('click',(e)=>{
        e.preventDefault();
        gallery.scrollIntoView();
    })

let custom=document.getElementById('customizeorder')
    const customize=document.getElementById('customizedid')

    custom.addEventListener('click',(e)=>{
        e.preventDefault();
        customize.scrollIntoView();
    })


</script>
